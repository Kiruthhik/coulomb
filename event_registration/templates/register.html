{% extends 'layout.html' %}
{% load static %}

{% block title %}Register - Coulomb{% endblock %}

{% block content %}
<style>
    .register-container {
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    .form-group {
        margin-bottom: 15px;
    }

    label {
        font-weight: bold;
    }

    input, select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .google-btn {
        background-color: #db4437;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        text-align: center;
        width: 100%;
        margin-top: 10px;
    }

    .google-btn:hover {
        background-color: #c1351d;
    }
</style>
<br><br><br>
<div class="register-container">
    <h2 class="text-center text-secondary">Participant Registration</h2>

    <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="register_number">Register Number</label>
            <input type="text" id="register_number" name="register_number" required>
        </div>

        <div class="form-group">
            <label for="email">Email (Gmail Only)</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="college">College Name</label>
            <input type="text" id="college" name="college" required>
        </div>

        <div class="form-group">
            <label for="department">Department</label>
            <input type="text" id="department" name="department" required>
        </div>

        <div class="form-group">
            <label for="whatsapp">WhatsApp Number</label>
            <input type="text" id="whatsapp" name="whatsapp" required>
        </div>

        <div class="form-group">
            <label for="year">Year of Study</label>
            <select id="year" name="year" required>
                <option value="">Select Year</option>
                <option value="1">1st Year</option>
                <option value="2">2nd Year</option>
                <option value="3">3rd Year</option>
                <option value="4">4th Year</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>

    <p class="text-center mt-3">OR</p>

    <button class="google-btn" onclick="googleLogin()">Sign up with Google</button>
</div>



{% endblock %}
