{% extends 'layout.html' %}
{% load static %}

{% block title %}Home - Coulomb{% endblock %}

{% block content %}
    <!-- Masthead -->
    <header class="masthead bg-primary text-white text-center">
        <div class="container d-flex align-items-center flex-column">
            <!-- Masthead Avatar Image -->
            <img class="masthead-avatar mb-5" src="{% static 'assets/img/avataaars.svg' %}" alt="..." />
            <!-- Masthead Heading -->
            <h1 class="masthead-heading text-uppercase mb-0">Coulomb</h1>
            <!-- Icon Divider -->
            <div class="divider-custom divider-light">
                <div class="divider-custom-line"></div>
                <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                <div class="divider-custom-line"></div>
            </div>
            <!-- Masthead Subheading -->
            <p class="masthead-subheading font-weight-light mb-0">Get ready to rumble in the world of wires</p>
            <button class="btn btn-danger btn-lg" onclick="">Register Now!</button>
        </div>
    </header>

{% endblock %}
